<app-loading *ngIf="isLoading$ | async" class="loading-spinner"></app-loading>

<div *ngIf="gallery.length === 0 && !(isLoading$ | async)" class="empty-title">
  {{ loadingTitle }}
</div>

<div *ngIf="gallery.length > 0" class="grid-container">
  <mat-grid-list cols="3" rowHeight="2:3">
    <mat-grid-tile *ngFor="let item of gallery" (click)="addToFavorites(item)">
      <img [src]="item.photo" [alt]="'Photo ' + item.id" />
    </mat-grid-tile>
  </mat-grid-list>
</div>
